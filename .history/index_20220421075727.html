<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- googlefont -->
        <link rel="stylesheet" href="./style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="./script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="hero">
            <div class="text">
                <h1>Aerodynamics</h1>
                <h3>Inviscid & Compressible Flow</h3>
                <a href="#main">
                    <button class="btn">Start calculating</button>
                </a>
            </div>
        </div>
        <section id="main">
            <h2>Please enter your input below</h2>
            <div class="content">
                <div class="inputs">
                    <div class="m1-input">
                        <label for="m1">\(M1=\)</label>
                        <input
                            type="number"
                            id="m1"
                            step="0.1"
                            min="1"
                            max="5"
                            value="2.5"
                        >
                        <p class="hint">M1 ∈ ( 1 , 5 ]</p>
                    </div>
                    <div class="gamma-input">
                        <label for="gamma">γ =</label>
                        <input
                            type="number"
                            id="gamma"
                            step="0.1"
                            min="1"
                            max="2"
                            value="1.5"
                        >
                        <p class="hint">γ ∈ ( 1 , 2 ]</p>
                    </div>
                    <button class="btn btn--cal">Calculate</button>
                </div>
                <div class="results">
                    <div class="result">
                        \(M^2\)=
                        <span class="m-square"></span>
                    </div>
                    <div class="result">
                        \(\rho2 \over \rho1 \) =
                        <span class="rho"></span>
                    </div>
                    <div class="result">
                        \(p2\over p1 \) =
                        <span class="p"></span>
                    </div>
                    <div class="result">
                        \(T2 \over T1 \) =
                        <span class="t"></span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

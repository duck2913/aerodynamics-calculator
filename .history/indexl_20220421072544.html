<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- googlefont -->
        <link rel="stylesheet" href="./style.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/startup.js"
            integrity="sha512-LZZ88buOWCaSouKg9UNiW3N/vhBCprp0tpG9uNp+r6maXLDeBddAaqTmDduadI+WghoGaNlZG4NgCX0Xsxlfxg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="hero">
            <div class="text">
                <h1>Aerodynamics</h1>
                <h3>Inviscid & Compressible Flow</h3>
                <a href="#main">
                    <button class="btn">Start calculating</button>
                </a>
            </div>
        </div>
        <section id="main">
            <h2>Please enter your input below</h2>
            <div class="content">
                <div class="inputs">
                    <div class="m1-input">
                        <label for="m1">$M1$</label>
                        <input
                            type="number"
                            id="m1"
                            step="0.1"
                            min="1"
                            max="5"
                            value="1"
                        >
                        <p class="hint">M1 ∈ ( 1 , 5 ]</p>
                    </div>
                    <div class="gamma-input">
                        <label for="gamma">γ</label>
                        <input
                            type="number"
                            id="gamma"
                            step="0.1"
                            min="1"
                            max="2"
                            value="1"
                        >
                        <p class="hint">γ ∈ ( 1 , 2 ]</p>
                    </div>
                    <button class="btn">Calculate</button>
                </div>
                <div class="results">
                    <div class="m-square">
                        M2=
                        <span class="result">10</span>
                    </div>
                    <div class="rho">ro</div>
                    <div class="p">ro</div>
                    <div class="t">ro</div>
                </div>
            </div>
        </section>
    </body>
</html>
